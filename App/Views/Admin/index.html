{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block body %}

    <h1>Administration</h1>

    <a href="/signup/new">Neuen Benutzer anlegen</a>
    <a href="/pdf/new">PDF Anhang</a>

    {% if users %}

        <h3>Alle Nutzer</h3>

        {% for user in users %}
            <li><a href="/signup/{{ user.id }}/delete">{{ user.name|e }}</a></li>
        {% endfor %}

    {% endif %}
    
{% endblock %}
