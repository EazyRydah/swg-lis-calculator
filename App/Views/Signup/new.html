{% extends "base.html" %}

{% block title %}Nutzer anlegen{% endblock %}

{% block footer %}
    <script src="/js/hideShowPassword.min.js"></script>

    <script>

        $.validator.addMethod('validPassword',
            function(value, element, param) {
                if (value != '') {
                    if (value.match(/.*[a-z]+.*/i) == null) {
                        return false;
                    }
                    if (value.match(/.*\d+.*/) == null) {
                        return false;
                    }
                }

                return true;
            },
            'Passwort muss mindestens 1 Zahl und 1 Buchstaben enthalten'
        );

        $(document).ready(function(){
            
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
 
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });

            /**
             * Show password toggle button
            */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });

        });

    </script>

{% endblock %}

{% block body %}

    <h1>Nutzer anlegen</h1>

    {% if user.errors is not empty %}
        <p>Warnung:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="/signup/create" id="formSignup">

        <div>
            <label for="inputName">Name</label>
            <input id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required/>
        </div>
        <div>
            <label for="inputEmail">E-Mail-Adresse</label>
            <input type="email" id="inputEmail" name="email" placeholder="E-Mail-Adresse" value="{{ user.email }}" required/>
        </div>
        <div>
            <label for="inputPassword">Passwort</label>
            <input type="password" id="inputPassword" name="password" placeholder="Passwort" required/>
        </div>
      

        <button type="submit">Anlegen</button>
        <a href="/admin">Zur√ºck</a>

    </form>

{% endblock %}
